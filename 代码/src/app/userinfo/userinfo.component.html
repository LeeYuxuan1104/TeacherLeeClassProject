<div class="row" style="margin-bottom: 10px">
    <div style="background-color: white;opacity: 0.8">
      <p style="text-align: center;font-size: 20px;">我的资料</p>
      <div class="row" >
        <form [formGroup]="changeForm" (submit)="onSubmit()">
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-3 col-md-offset-1">用户名：</div>
            <div class="col-md-3 col-md-offset-1">{{user.name}}</div>
          </div>
          <div class="row">
            <div class="col-md-3 col-md-offset-1">用户权限:</div>
            <div class="col-md-3 col-md-offset-1">{{user.right}}</div>
          </div>
          <div class="row">
            <div class="col-md-3 col-md-offset-1">备注:</div>
            <div class="col-md-3 col-md-offset-1"><input type="text" value="{{user.note}}"  formControlName="note"></div>
          </div>
          <div class="row">
            <div class="col-md-3 col-md-offset-1">联系方式:</div>
            <div class="col-md-7 col-md-offset-1"><input type="text" value="{{user.phone}}" formControlName="phone"><span style="color: red" *ngIf="pstate==1"> 格式错误</span></div>
          </div>
          <div class="row">
            <div class="col-md-3 col-md-offset-1">邮箱:</div>
            <div class="col-md-7 col-md-offset-1"><input type="text" value="{{user.email}}" formControlName="email"><span style="color: red" *ngIf="estate==1"> 格式错误</span></div>
          </div>
          <div class="row">
            <div class="col-md-3 col-md-offset-1" style="text-align: center"><button class="btn btn-warning">修改资料</button></div>
            <div class="col-md-3 col-md-offset-1"><button class="btn btn-danger" (click)="logout()">退出登录</button></div>
          </div>

        </div>
        <div class=" col-md-4" style="height: 200px;text-align: center">
          <img [src]=user.img>
        </div>
        </form>
      </div>
    </div>
  </div>
